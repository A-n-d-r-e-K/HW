<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input с анимацией</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="MuiFormControl-root MuiTextField-root"><label
            class="MuiFormLabel-root MuiInputLabel-root MuiInputLabel-formControl MuiInputLabel-animated MuiInputLabel-outlined"
            data-shrink="false" for="outlined-basic" id="outlined-basic-label">Outlined</label>
        <div class="MuiInputBase-root MuiOutlinedInput-root MuiInputBase-formControl"><input aria-invalid="false"
                id="outlined-basic" type="text" class="MuiInputBase-input MuiOutlinedInput-input" value="">
            <fieldset aria-hidden="true" class="jss352 MuiOutlinedInput-notchedOutline">
                <legend class="jss354"><span>Outlined</span></legend>
            </fieldset>
        </div>
    </div>
</body>

</html>
